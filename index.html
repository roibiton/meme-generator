<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body onload="onInit()">
    <div class="basad">×‘×¡"×“</div>
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header">
        <h1>Meme Generator</h1>
        <nav class="main-nav">
            <a class="gallery-btn" onclick="onShowGallery(this)">Gallery</a>
            <a class="saved-memes-btn" onclick="onShowSavedMemes(this)">Saved-Memes</a>
            <a class="editor-btn" onclick="onShowEditor(this)">Editor</a>
        </nav>
        <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button>
    </header>

    <main class="main-content">
        <!-- Gallery Section -->
        <section class="gallery-section">
            <h2>Choose an Image</h2>
            <div class="filter-container"></div>
            <div class="gallery-container"></div>
        </section>

        <!-- Editor Section -->
        <section class="editor hidden">
            <h2>Edit Your Meme</h2>
            <div class="canvas-container">
                <canvas width="500" height="500"></canvas>
            </div>
            <div class="editor-controls">
                <input type="text" class="text-input" placeholder="Enter text" oninput="onTextInput(this.value)">

                <div class="control-row">
                    <label>Color:
                        <input type="color" class="color-input form-control-color" value="#ffffff"
                            oninput="onColorChange(this.value)">
                    </label>
                    <label>Stroke Color:
                        <input type="color" class="stroke-color-input form-control-color" value="#000000"
                            oninput="onStrokeColorChange(this.value)">
                    </label>

                </div>

                <div class="control-row">
                    <label>Font:
                        <select class="font-select" onchange="onFontChange(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Comic Sans MS">Comic Sans</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                    </label>
                    <button class="btn-control" onclick="onIncreaseFontSize()">A+</button>
                    <button class="btn-control" onclick="onDecreaseFontSize()">A-</button>
                </div>

                <div class="control-row">
                    <button class="btn-control" onclick="onAlignText('left')"><i
                            class="fa-solid fa-align-left"></i></button>
                    <button class="btn-control" onclick="onAlignText('center')"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button class="btn-control" onclick="onAlignText('right')"><i
                            class="fa-solid fa-align-right"></i></button>
                </div>

                <div class="control-row">
                    <button class="btn-control" onclick="onMoveLineUp()"><i class="fa-solid fa-up-long"></i></button>
                    <button class="btn-control" onclick="onMoveLineDown()"><i
                            class="fa-solid fa-down-long"></i></button>
                </div>

                <div class="control-row">
                    <button class="btn-control" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                    <button class="btn-control" onclick="onSwitchLine()"><i
                            class="fa-solid fa-arrow-right-arrow-left"></i></button>
                    <button class="btn-control btn-delete" onclick="onDeleteLine()"><i
                            class="fa-solid fa-trash"></i></button>
                </div>

                <div class="control-row">
                    <button class="btn-save" onclick="onSaveMeme()">ðŸ’¾ Save Meme</button>
                    <button class="btn-back" onclick="onBackToGallery()">â¬… Back to Gallery</button>
                </div>
                <section class="load-controls control-row">
                    <a id="download" href="#" class="btn" onclick="downloadCanvas(this)" download="my-meme.jpg"><i
                            class="fa-solid fa-cloud-arrow-down"></i></a>
                    <label for="upload"><i class="fa-solid fa-cloud-arrow-up"></i></label>
                    <input hidden type="file" id="upload" class="file-input btn" name="image"
                        onchange="onImgInput(event)" />
                    <form method="POST" enctype="multipart/form-data" onsubmit="onShareImg(event)">
                        <button class="btn" type="submit"><i class="fa-solid fa-share-nodes"></i></button>
                    </form>
                </section>
            </div>
        </section>
        <!-- Saved Memes Section -->
        <section class="saved-memes-section hidden">
            <h2>Saved Memes</h2>
            <div class="saved-memes-container"></div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Meme Generator. All rights reserved.</p>
        <div class="signature">
            <span class="label">CREATED BY:</span>
            <span class="author">ROI</span>
        </div>
        <section>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9b24523c58.js" crossorigin="anonymous"></script>

    <script src="js/storage.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/load-logic.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
