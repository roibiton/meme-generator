<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body onload="onInit()">
    <header class="main-header">
        <h1>Meme Generator</h1>
        <nav class="main-nav">
            <a onclick="onShowGallery()">Gallery</a>
            <a onclick="onShowSavedMemes()">Saved-Memes</a>
            <a onclick="onShowEditor()">Editor</a>
        </nav>
    </header>

    <main class="main-content">
        <!-- Gallery Section -->
        <section class="gallery-section">
            <h2>Choose an Image</h2>
            <div class="gallery-container"></div>
        </section>

        <!-- Editor Section -->
        <section class="editor hidden">
            <h2>Edit Your Meme</h2>
            <div class="canvas-container">
                <canvas width="500" height="500" onclick="onCanvasClick(event)"></canvas>
            </div>
            <div class="editor-controls">
                <input type="text" class="text-input" placeholder="Enter text" oninput="onTextInput(this.value)">

                <div class="control-row">
                    <label>Color:
                        <input type="color" class="color-input form-control-color" value="#ffffff"
                            oninput="onColorChange(this.value)">
                    </label>
                    <label>Stroke Color:
                        <input type="color" class="stroke-color-input form-control-color" value="#000000"
                            oninput="onStrokeColorChange(this.value)">
                    </label>

                    <button class="btn-control" onclick="onIncreaseFontSize()">A+</button>
                    <button class="btn-control" onclick="onDecreaseFontSize()">A-</button>
                </div>

                <div class="control-row">
                    <label>Font:
                        <select class="font-select" onchange="onFontChange(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Comic Sans MS">Comic Sans</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                    </label>
                </div>

                <div class="control-row">
                    <button class="btn-control" onclick="onAlignText('left')">â¬… Left</button>
                    <button class="btn-control" onclick="onAlignText('center')">â†” Center</button>
                    <button class="btn-control" onclick="onAlignText('right')">âž¡ Right</button>
                </div>

                <div class="control-row">
                    <button class="btn-control" onclick="onMoveLineUp()">â¬† Move Up</button>
                    <button class="btn-control" onclick="onMoveLineDown()">â¬‡ Move Down</button>
                </div>

                <div class="control-row">
                    <button class="btn-control" onclick="onAddLine()">âž• Add Line</button>
                    <button class="btn-control" onclick="onSwitchLine()">ðŸ”„ Switch Line</button>
                    <button class="btn-control btn-delete" onclick="onDeleteLine()">ðŸ—‘ Delete Line</button>
                </div>

                <div class="control-row">
                    <button class="btn-back" onclick="onBackToGallery()">â¬… Back to Gallery</button>
                </div>
            </div>
        </section>
        <footer class="main-footer">
            <p>&copy; 2025 Meme Generator. All rights reserved.</p>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9b24523c58.js" crossorigin="anonymous"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
